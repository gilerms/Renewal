################################################## #########################
# Banco de dados de realizações personalizadas
################################################## #########################
#
# Configurações de conquista
#
################################################## #########################
# ID - ID de conquista exclusiva.
################################################## #########################
# Group - tipo de grupo de conquistas. Cada tipo de conquista chama um específico
# check objetivo.
# Grupos válidos:
# AG_ADD_FRIEND
# AG_ADVENTURE
# AG_BABY
# AG_BATTLE
# AG_CHATTING
# AG_CHATTING_COUNT
# AG_CHATTING_CREATE
# AG_CHATTING_DYING
# AG_EAT
# AG_GET_ITEM
# AG_GET_ZENY
# AG_GOAL_ACHIEVE
# AG_GOAL_LEVEL
# AG_GOAL_STATUS
# AG_HEAR
# AG_JOB_CHANGE
# AG_MARRY
# AG_PARTY
# AG_ENCHANT_FAIL
# AG_ENCHANT_SUCCESS
# AG_SEE
# AG_SPEND_ZENY
# AG_TAMING
################################################## #########################
# Name - nome da conquista. Usado para enviar recompensas através do RODEX.
################################################## #########################
# Target - Uma lista de ID de monstro e valores de contagem que a conquista
# requer. A contagem de alvos também pode ser usada para conquistas que mantêm
# Um contador enquanto não está relacionado a mortes de monstros.
# Limitado em MAX_ACHIEVEMENT_OBJECTIVES.
################################################## #########################
# Condition - Uma declaração condicional que deve ser cumprida para a conquista
# para ser considerado completo.
################################################## #########################
# Map - um nome de mapa usado para o tipo AG_CHATTING que aumenta
# o contador baseado no mapa do jogador.
################################################## #########################
# Dependente: - Uma lista de IDs de conquistas que precisam ser concluídas antes
# essa conquista é considerada completa.
################################################## #########################
# Recompensa - Uma lista de recompensas que são dadas na conclusão. Todos os campos são
# opcional.
# ItemID: ID do item
# Valor: quantidade de ID do item (padrão 1)
# Script: Script de bônus
# TitleID: ID do título
################################################## #########################
# Pontuação - Pontos de conquista que são entregues após a conclusão.
################################################## #########################

